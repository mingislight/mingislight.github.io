<!-- Open Graph / Twitter Cards -->
<meta property="og:site_name" content="Ming Chu">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ '/assets/img/social-card.png' | absolute_url }}">
<meta name="twitter:card" content="summary_large_image">

<!-- RSS Feed -->
<link rel="alternate" type="application/atom+xml" title="Ming Chu Feed" href="{{ '/feed.xml' | absolute_url }}">
