<!-- Open Graph / Twitter Cards -->
{% assign og_title = page.seo_title | default: page.title | default: site.title %}
{% assign og_desc  = page.description | default: site.description %}
{% assign og_img   = page.image | default: site.social_image | default: '/assets/img/social-card.png' %}

<link rel="canonical" href="{{ page.url | absolute_url }}">

<meta property="og:site_name" content="{{ site.title | default: 'Ming Chu' }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ og_title }}">
<meta property="og:description" content="{{ og_desc }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ og_img | absolute_url }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{ og_title }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ og_title }}">
<meta name="twitter:description" content="{{ og_desc }}">
<meta name="twitter:image" content="{{ og_img | absolute_url }}">

<!-- RSS -->
<link rel="alternate" type="application/atom+xml" title="Ming Chu Feed" href="{{ '/feed.xml' | absolute_url }}">
