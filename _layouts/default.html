<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Theme Default CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  {{ site.head }}
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="profile-pic">
    {% endif %}

    <h2 class="name">{{ site.title }}</h2>
    <p class="role">Healthcare IT & Machine Learning</p>

    <p class="bio">
      Professional blending frontline support with data-driven innovation to improve patient care.
    </p>

    <div class="contact">
      <p>📍 Bozeman, Montana</p>
      <p>✉️ <a href="mailto:your-email@example.com">Email</a></p>
      <p>💻 <a href="https://github.com/mingislight">GitHub</a></p>
      <p>🔗 <a href="https://www.linkedin.com/in/your-linkedin/">LinkedIn</a></p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="wrap">
    {{ content }}
  </div>
</body>
</html>
