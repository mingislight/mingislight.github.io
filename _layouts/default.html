<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Your Custom CSS (must load after theme) -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  {% include head-custom.html %}
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="profile-pic">
    {% endif %}

    <h2 class="name">{{ site.title }}</h2>
    <p class="role">{{ site.description }}</p>

    <div class="bio">
      <p>{{ site.location }}</p>
    </div>

    <div class="contact">
      {% if site.linkedin_url %}
        <p>ðŸ”— <a href="{{ site.linkedin_url }}">LinkedIn</a></p>
      {% endif %}
    </div>
  </div>

  <!-- Main Content -->
  <div class="wrap">
    {% include nav.html %}
    {{ content }}
  </div>
</body>
</html>
